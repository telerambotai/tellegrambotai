<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
	  overflow-x: hidden;
    }

 video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
	
    .navbar {
      display: flex;
	  justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
      position: fixed; /* Makes the navbar float */
      width: 100%;
      top: -1%;
	  box-sizing: border-box;
      z-index: 1; /* Stays above the video */
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .navbar a {
      color: black;
	  font-family: 'Pacifico', cursive;
      text-decoration: none;
	  padding: 10px;
      margin: 0 15px;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: none;
	  background-color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none; /* Hidden by default */
      background: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
            position: fixed; /* Makes the navbar float */
            left: 0;
			width: 100%;
            top: 9%;
			text-align: center;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1; /* Stays above the video */
    }

    .dropdown-content a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
	  justify-content: center;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1; /* Light gray background on hover */
    }

    .dropdown:hover .dropdown-content {
      display: block; /* Show the dropdown content on hover */
    }

    .dropdown:hover > a {
      text-decoration: none; /* Highlight main dropdown link */
    }
	.main-content {
            text-align: center;
            position: relative;
            margin-top: 200px; /* To prevent content from overlapping the navbar */
            color: white; /* Ensure content is visible over the video */
        }

        .main-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .main-content .input-button-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .main-content input {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            color: white;
        }

        .main-content input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .main-content .create-button {
            color: white;
			display:inline-flex;
			border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 7px 40px;
            font-size: 18px;
            cursor: pointer;
			border-radius: 25px;
			text-decoration: none;

        }

        .main-content .create-button:hover {
            background-color: white;
			border-color: black;
            color: black;
        }
		
		.container {
      display: flex;
      padding: 5px; 
    }
	.a href{
	display: inline-flex;
	align-items: center;
	text-decoration: none;
	background-color: transparent;
	border: 2px solid black;
	padding: 7px 40px;
	border-radius: 25px;
	color: black;
	font-size: 16px;
	cursor: pointer;
	}
	.img{
width: 20px;
height: auto;
 margin-right: 10px;
} 
  </style>
</head>
